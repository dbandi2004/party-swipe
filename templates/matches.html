<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Matches</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .matches-container {
      padding: 80px 20px 70px; /* extra bottom for tab bar */
    }

    .match {
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border-radius: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .match img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
    }

    .match span {
      font-size: 18px;
      color: white;
    }

    h2 {
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <div class="matches-container">
    <h2>Your Matches</h2>

    {% for user in matches %}
      <div class="match" onclick="window.location='/chat/{{ user.id }}'">
        <img src="{{ '/' + user.photos[0] }}" alt="pic">
        <span>{{ user.name }}, {{ user.age }}</span>
      </div>
    {% endfor %}
  </div>

  <!-- Bottom Tab Bar -->
  <div class="tab-bar">
    <a href="{{ url_for('profile') }}" class="tab">Swipe</a>
    <a href="{{ url_for('matches') }}" class="tab active">Messages</a>
  </div>

</body>
</html>
