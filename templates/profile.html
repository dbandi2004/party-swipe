<!-- /templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Party Swipe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="card-container" id="deck">
    {% for user in users %}
    <div class="card" data-id="{{ user.id }}">
      <div class="carousel">
        {% for photo in user.photos %}
        <img src="{{ '/' + photo }}" alt="photo" class="{% if not loop.first %}hidden{% endif %}">
        {% endfor %}
        {% if user.photos|length > 1 %}
        <div class="carousel-nav">
          <button class="prev">‚Äπ</button>
          <button class="next">‚Ä∫</button>
        </div>
        {% endif %}
      </div>
      <div class="info">
        <h2>{{ user.name }}, {{ user.age }}</h2>
        <p>{{ user.bio }}</p>
        <div class="tags">
          {% for tag in user.tags %}
          <div class="tag">{{ tag }}</div>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="buttons">
    <button class="dislike" onclick="swipeLeft()">‚úò</button>
    <button class="like" onclick="swipeRight()">‚ù§</button>
  </div>

  <div class="tab-bar">
    <a href="{{ url_for('profile') }}" class="tab active">Swipe</a>
    <a href="{{ url_for('matches') }}" class="tab">Messages</a>
  </div>

  <script>
    const deck = document.getElementById('deck');
    const likeAPI = "/like";

    function showMatch(name) {
      const modal = document.createElement("div");
      modal.style.position = "fixed";
      modal.style.top = 0;
      modal.style.left = 0;
      modal.style.width = "100%";
      modal.style.height = "100%";
      modal.style.background = "rgba(0,0,0,0.85)";
      modal.style.color = "#fff";
      modal.style.display = "flex";
      modal.style.flexDirection = "column";
      modal.style.alignItems = "center";
      modal.style.justifyContent = "center";
      modal.style.zIndex = 9999;
      modal.innerHTML = `<h1>üî• It's a Match with ${name}!</h1><button onclick="this.parentElement.remove()">Continue</button>`;
      document.body.appendChild(modal);
    }

    function handleLike(userId, name) {
      fetch(`${likeAPI}?to_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.match) showMatch(name);
        });
    }

    function swipeLeft() {
      const card = deck.lastElementChild;
      if (!card) return;
      card.style.transform = 'translateX(-100vw) rotate(-15deg)';
      card.style.transition = '0.3s ease';
      setTimeout(() => card.remove(), 300);
    }

    function swipeRight() {
      const card = deck.lastElementChild;
      if (!card) return;
      const name = card.querySelector('h2')?.innerText.split(',')[0];
      const userId = card.dataset.id;
      card.style.transform = 'translateX(100vw) rotate(15deg)';
      card.style.transition = '0.3s ease';
      setTimeout(() => card.remove(), 300);
      handleLike(userId, name);
    }

    function setupSwipe(card, userId, name) {
      let isDragging = false;
      let startX;

      card.addEventListener('mousedown', start);
      card.addEventListener('touchstart', start);

      function start(e) {
        isDragging = true;
        startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', end);
        document.addEventListener('touchmove', move);
        document.addEventListener('touchend', end);
      }

      function move(e) {
        if (!isDragging) return;
        const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
        const deltaX = x - startX;
        card.style.transform = `translateX(${deltaX}px) rotate(${deltaX / 20}deg)`;
      }

      function end(e) {
        const endX = e.type.includes('touch') ? e.changedTouches[0].clientX : e.clientX;
        const deltaX = endX - startX;
        isDragging = false;
        const name = card.querySelector('h2')?.innerText.split(',')[0];
        const userId = card.dataset.id;

        if (deltaX > 100) {
          card.style.transform = 'translateX(100vw) rotate(15deg)';
          card.style.transition = '0.3s ease';
          setTimeout(() => card.remove(), 300);
          handleLike(userId, name);
        } else if (deltaX < -100) {
          card.style.transform = 'translateX(-100vw) rotate(-15deg)';
          card.style.transition = '0.3s ease';
          setTimeout(() => card.remove(), 300);
        } else {
          card.style.transform = '';
          card.style.transition = '0.3s ease';
        }

        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', end);
        document.removeEventListener('touchmove', move);
        document.removeEventListener('touchend', end);
      }
    }

    function setupCarousel(card) {
      const images = card.querySelectorAll('img');
      const prev = card.querySelector('.prev');
      const next = card.querySelector('.next');
      if (!prev || !next) return;
      let current = 0;

      function update() {
        images.forEach((img, i) => {
          img.classList.toggle('hidden', i !== current);
        });
      }

      next.addEventListener('click', () => {
        current = (current + 1) % images.length;
        update();
      });

      prev.addEventListener('click', () => {
        current = (current - 1 + images.length) % images.length;
        update();
      });

      update();
    }

    document.querySelectorAll('.card').forEach((card) => {
      const name = card.querySelector('h2')?.innerText.split(',')[0];
      const userId = card.dataset.id;
      setupSwipe(card, userId, name);
      setupCarousel(card);
    });
  </script>
</body>
</html>
