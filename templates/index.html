<!-- /templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Party Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="onboarding-body">
  <div class="onboarding-card">
    <h1>ðŸŽ‰ Get Ready to Party</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data" class="onboarding-form">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="number" name="age" placeholder="Your age" required>
      <textarea name="bio" placeholder="One-liner about you..." maxlength="100" required></textarea>

      <div class="photo-upload">
        <label for="photoInput">ðŸ“¸ Upload 1â€“3 party pics</label>
        <input type="file" name="photos" accept="image/*" multiple required id="photoInput">
        <div id="previewContainer" class="preview-container"></div>
      </div>

      <button type="submit">âœ¨ Create Profile</button>
    </form>
  </div>

  <script>
    const input = document.getElementById('photoInput');
    const preview = document.getElementById('previewContainer');

    input.addEventListener('change', function () {
      preview.innerHTML = '';
      const files = Array.from(this.files).slice(0, 3);

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
