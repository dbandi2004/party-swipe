<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Party</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-wrapper {
      background: #1a1a1a;
      padding: 30px 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .form-wrapper h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input, textarea {
      background: #2a2a2a;
      color: white;
    }

    button {
      background: #ff5c5c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e64747;
    }

    label {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Join the Party</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="number" name="age" placeholder="Your age" required>
      <textarea name="bio" placeholder="One-liner about you" rows="2" required></textarea>
      <label>Upload 1-3 party pics</label>
      <input type="file" name="photos" accept="image/*" multiple required>
      <button type="submit">Join</button>
    </form>
  </div>
</body>
</html>
